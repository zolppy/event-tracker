<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Eventos</title>
    <meta
      name="description"
      content="Acompanhe eventos e datas importantes com meu simples Contador de Eventos. Adicione, edite e monitore eventos com cálculos de tempo decorrido. Todos os dados são armazenados localmente no seu navegador."
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script defer src="index.js"></script>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="min-h-svh p-4">
    <div class="max-w-2xl mx-auto">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white">Contador de Eventos</h1>
        <p class="text-white/80">Acompanhe seus momentos mais importantes.</p>
      </header>

      <!-- Main Card -->
      <div class="glass-card rounded-2xl p-6 shadow-lg">
        <!-- Form for Create/Update -->
        <form
          id="event-form"
          class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"
        >
          <input
            type="text"
            id="event-name"
            placeholder="Nome do Evento"
            class="md:col-span-2 border-0 bg-white/20 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-white/50 w-full"
            required
          />
          <input
            type="date"
            id="event-date"
            class="border-0 bg-white/20 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-white/50 w-full"
            required
          />
          <button
            type="submit"
            class="md:col-span-3 bg-white/90 hover:bg-white text-indigo-600 font-bold rounded-lg py-2 flex items-center justify-center transition-colors"
          >
            <i class="bi bi-plus-lg mr-2"></i>
            <span id="form-button-text">Adicionar Evento</span>
          </button>
        </form>

        <!-- Action Buttons -->
        <div class="flex justify-center gap-4 mb-6">
          <button
            id="import-json"
            class="bg-green-500/80 hover:bg-green-500 text-white font-semibold rounded-lg py-2 px-5 flex items-center justify-center transition-colors"
          >
            <i class="bi bi-box-arrow-in-down mr-2"></i>
            <span>Importar</span>
          </button>
          <button
            id="export-json"
            class="bg-purple-500/80 hover:bg-purple-500 text-white font-semibold rounded-lg py-2 px-5 flex items-center justify-center transition-colors"
          >
            <i class="bi bi-box-arrow-up mr-2"></i>
            <span>Exportar</span>
          </button>
        </div>
        <input type="file" id="import-file" class="hidden" accept=".json" />

        <!-- List of Events -->
        <div id="event-list" class="grid grid-cols-1 gap-4"></div>
      </div>
    </div>
  </body>
</html>
